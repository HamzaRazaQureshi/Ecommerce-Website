<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
        <div class="container">
            <div class="company">
                <i class="fas fa-shop">SHOPPION</i>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i id="menubars" class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-search" id="search"></i>
                        <i class="fas fa-shopping-cart" id="cart"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- home -->
    <section id="home">
        <div class="container">
            <h5>New Arrivals</h5>
            <h1><span>Best Price </span>This Year</h1>
            <p>Shoomatic offers your ver comfortable time<br>on walking and exercises.</p>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- brands -->
    <section class="container" id="brands">
        <div class="row m-0 py-3">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="images/brand1.png">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="images/brand2.png">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="images/brand3.png">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="images/brand4.png">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="images/brand5.png">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="images/brand6.png">

        </div>
    </section>

    <!-- display types of product -->
    <section id="new-products" class="w-100">
        <div class="row p-0 m-0">
            <div class="details col-lg-4 col-md-12 col-12 p-0" id="pro1">
                    <div class="inner">
                        <h2>Cool Sneakers</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
            </div>
            <div class="details col-lg-4 col-md-12 col-12 p-0" id="pro2">
                    <div class="inner">
                        <h2>Awasome Outfits</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
            </div>
            <div class="details col-lg-4 col-md-12 col-12 p-0" id="pro3">
                    <div class="inner">
                        <h2>Classic Watches</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
            </div>
        </div>
    </section>

    <!-- links -->
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
